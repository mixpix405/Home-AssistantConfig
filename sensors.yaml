- platform: darksky
  api_key: !secret darksky_key
  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - precip_type
    - precip_probability
    - apparent_temperature
    - dew_point
    - minutely_summary
    - hourly_summary
    - daily_summary
    - temperature_high
    - temperature_low

- platform: plex
  host: !secret htpc_ip
  
- platform: ups
  name: "UPS My Choice"
  username: !secret ups_user
  password: !secret ups_pass

# - platform: fedex
  # name: "FedEx Manager"
  # username: !secret fedex_user
  # password: !secret fedex_pass
  # update_interval: '00:15:00'

- platform: speedtest
  minute: 0
  hour:
    - 0
    - 4
    - 8
    - 12
    - 16
    - 20
  monitored_conditions:
    - ping
    - download
    - upload

- platform: google_wifi

- platform: transmission
  host: !secret htpc_ip
  port: 428
  username: !secret transmission_user
  password: !secret transmission_pass
  monitored_variables:
    - 'current_status'
    - 'download_speed'
    - 'upload_speed'
    - 'active_torrents'

- platform: mqtt
  state_topic: "owntracks/mixpix405/2xl"
  name: "Daryl's Battery"
  unit_of_measurement: "%"
  value_template: '{{ value_json.batt }}'

- platform: mqtt
  state_topic: "owntracks/mixpix405/megans_xl"
  name: "Megan's Battery"
  unit_of_measurement: "%"
  value_template: '{{ value_json.batt }}'

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_use_percent
    - type: ipv4_address
      arg: eth0
    - type: processor_use
    - type: last_boot
    - type: since_last_boot

- platform: mqtt
  state_topic: "smartthings/PEQ Motion Sensor/temperature/state"
  name: "Kitchen Temp"
  unit_of_measurement: "Â°F"

- platform: mqtt
  state_topic: "smartthings/PEQ Door Sensor/temperature/state"
  name: "Bathroom Temp"
  unit_of_measurement: "Â°F"

- platform: mqtt
  name: "Kitchen Motion"
  state_topic: "smartthings/PEQ Motion Sensor/motion/state"
  payload_on: "active"
  payload_off: "inactive"
  # device_class: "motion"

- platform: mqtt
  name: "Bathroom Door"
  state_topic: "smartthings/PEQ Door Sensor/contact/state"
  # payload_on: "closed"
  # payload_off: "open"
  # device_class: "opening"

- platform: mqtt
  name: "Daryl's Garage Door"
  state_topic: "smartthings/Daryl's Garage Door Sensor/contact/state"
  payload_on: "open"
  payload_off: "closed"
  # device_class: "opening"

- platform: mqtt
  name: "Megan's Garage Door"
  state_topic: "smartthings/Megan's Garage Door Sensor/contact/state"
  payload_on: "open"
  payload_off: "closed"
  # device_class: "opening"

- platform: cert_expiry
  host: !secret duck_domain
  port: !secret duck_port
  name: "SSL Cert"

